<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RayCaster JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: rgb(134, 131, 131);
        height: 100vh;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      #map {
        background: #333;
        width: 480px;
        height: 480px;
      }

      #scene {
        background: #000;
        width: 640px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <canvas id="map"></canvas>
    <canvas id="scene"></canvas>
    <script src="./index.js"></script>
  </body>
</html>
